<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="32" viewBox="0 0 200 32" role="img" aria-label="BankScope logo (compact)">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4B6BFB"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#C7D2FE"/>
    </linearGradient>
  </defs>

  <!-- Icon: 28x28 with 2px left margin inside viewBox -->
  <g transform="translate(2,2)">
    <rect x="0" y="0" width="28" height="28" rx="9" fill="url(#bg)"/>
    <rect x="7"  y="13" width="4" height="9"  rx="2" fill="url(#bar)"/>
    <rect x="12.8" y="9"  width="4" height="13" rx="2" fill="url(#bar)"/>
    <rect x="18.6" y="6"  width="4" height="16" rx="2" fill="url(#bar)"/>
  </g>

  <!-- Wordmark: aligned to optical baseline -->
  <text x="40" y="22"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
        font-size="18" font-weight="700" fill="#0F172A"
        letter-spacing="0.1">BankScope</text>
</svg>
